<!doctype html>
<html>
  <head>
    <title>Divide-and-Conquer Voronoi Diagram</title>
    <meta charset="utf-8" />
	<script src="js/sylvester.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/utility.js"></script>
 	<script src="js/ui.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/voronoi.js"></script>
	<link rel="stylesheet" href="css/style.css">
 </head>
  <body>
	<div>
		<h1>
			Divide and Conquer Voronoi Diagram
		</h1>
		<h3>
			click to add points
		</h3>
		<div>
			<span id="coords_x">0</span>
			<span id="coords_y">0</span>
		</div>
		<table class="main_layout">
			<tr>
				<td colspan="3">
					<canvas id="display" width="500" height="500"></canvas>
				</td>
			</tr>
			<tr>
				<td>
					<input id="calculate_button" type="button" value="Calculate"></input>
				</td>
				<td>
					<input id="random_button" type="button" value="Random"></input>
				</td>
				<td>
					<input id="clear_button" type="button" value="Clear"></input>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					Live Insert:
					<input id="live_insert_checkbox" type="checkbox"></input>
				</td>
				<td colspan="1">
					Animate:
					<input id="animate_checkbox" type="checkbox"></input>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					Import Points:
					<textarea id="import_input"></textarea>
					<input type="button" id="import_button" value="Import"></input>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					Export Points:
					<div id="export_output"></div>
					<input type="button" id="export_button" value="Export"></input>
				</td>
			</tr>
		</table>
	</div>
  </body>
</html>
