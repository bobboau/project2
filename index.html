<!doctype html>
<html>
  <head>
    <title>Divide-and-Conquer Voronoi Diagram</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
	function chb(opid, val){
		var b = document.getElementById("convex_hull_button");
		var op = document.getElementById(opid);
		b.innerHTML = op.innerHTML + "<span class=\"caret\"></span>";
		b.value = val;
	}

	function switchLive(){
		var live = document.getElementById("live_insert_checkbox");
		if(live.parentNode.className.indexOf("default")!=-1){
			live.parentNode.className = "btn btn-inverse";
			live.checked = true;
		}
		else{
			live.parentNode.className = "btn btn-default";
			live.checked = false;
		}
	}
	</script>
 </head>


  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
  		<div style="position:absolute; right:60px;top:15px;color:white;">

		</div>

			<div class="container">

    </div>
  	
	<div class="container">

				<div class="btn-toolbar" style="text-align:center;">
					<input id="calculate_button" class="btn btn-primary" type="button" value="Calculate"></input>
					<input id="random_button" class="btn" type="button" value="Random"></input>
					<input id="clear_button" class="btn" type="button" value="Clear"></input>
					<div class="btn-group">
						<button id="convex_hull_button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" value="dc" >
							Divide and Conquer <script type="math/tex">O(n \log n)</script>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a id="op1" href="#" onClick="chb('op1','graham');">Graham Scan <script type="math/tex">O(n \log n)</script></a></li>
							<li><a id="op2" href="#" onClick="chb('op2','dc');">Divide and Conquer <script type="math/tex">O(n \log n)</script></a></li>
							<li><a id="op3" href="#" onClick="chb('op3','chan');">Chan's Algorithm <script type="math/tex">O(n \log k)</script></a></li>
						</ul>
					</div>
					<div class="btn-group" style="text-align:center;">
						<button class="btn btn-default" onClick="switchLive();">Live Input<input id="live_insert_checkbox" class="checkbox" type="checkbox" style="margin:0px;position:absolute;visibility:hidden;"></input></span>
						<script type="text/javascript">
							var live = document.getElementById("live_insert_checkbox");

							}
						</script>
						<input id="animate_checkbox" class="checkbox" type="checkbox" style="position:absolute;visibility:hidden;"></input>
